            const container = document.querySelector('#accordion-container');
            const searchInput = document.querySelector('#searchInput');

            // Function to create a list of links
            function createLinkList(links, title) {
                if (!links || links.length === 0) return '';
                const listItems = links.map(link => {
                    // Extract a clean URL for the href
                    const cleanLink = link.split(' ')[0];
                    // Display the full link text, including any descriptions
                    const displayText = link;
                    return `<li><a href="${cleanLink}" target="_blank" rel="noopener noreferrer">${displayText}</a></li>`;
                }).join('');
                const buttonHtml = links.length > 0 ? `<button class="link-button" data-links='${JSON.stringify(links)}'>Open All Links</button>` : '';
                return `
                    <div class="content-section">
                        <h3>${title}</h3>
                        <ul>${listItems}</ul>
                        ${buttonHtml}
                    </div>
                `;
            }

            // Function to create a list of simple text items
            function createTextList(items, title) {
                if (!items || items.length === 0) return '';
                const listItems = items.map(item => `<li>${item}</li>`).join('');
                return `
                    <div class="content-section">
                        <h3>${title}</h3>
                        <ul>${listItems}</ul>
                    </div>
                `;
            }

            // Function to create an accordion item
            function createAccordionItem(countryName, countryData) {
                const item = document.createElement('div');
                item.className = 'accordion-item';

                const button = document.createElement('button');
                button.className = 'accordion-button';
                button.innerHTML = `
                    ${countryName}
                    <span class="icon">▼</span>
                `;
                item.appendChild(button);

                const content = document.createElement('div');
                content.className = 'accordion-content';

                const contentInner = document.createElement('div');
                contentInner.className = 'accordion-content-inner';

                // Add all content sections to the accordion panel
                contentInner.innerHTML = `
                    <div class="content-section">
                        <h3>Expected Salary</h3>
                        <p><strong>Local Currency:</strong> ${countryData.expected_salary_as_per_current_salary_local}</p>
                        <p><strong>In INR:</strong> ${countryData.expected_salary_as_per_current_salary_in_inr}</p>
                    </div>
                    <div class="content-section">
                        <h3>Average Full Stack Salary</h3>
                        <p><strong>Local Currency:</strong> ${countryData.avg_salaries_full_stack_local_currency}</p>
                        <p><strong>In INR:</strong> ${countryData.avg_salaries_full_stack_in_inr}</p>
                    </div>
                    ${createLinkList(countryData.job_portals, 'Job Portals')}
                    ${createLinkList(countryData.hiring_agencies_links, 'Hiring Agencies')}
                    ${createTextList(countryData.cities_to_target, 'Cities to Target')}
                `;

                content.appendChild(contentInner);
                item.appendChild(content);

                return item;
            }

            // Function to render the accordions based on the provided data
            function renderAccordions(dataToRender) {
                container.innerHTML = ''; // Clear existing content
                const countryKeys = Object.keys(dataToRender);
                const midpoint = Math.ceil(countryKeys.length / 2);
                const leftKeys = countryKeys.slice(0, midpoint);
                const rightKeys = countryKeys.slice(midpoint);

                // Create the two-column layout divs
                const twoColumnLayout = document.createElement('div');
                twoColumnLayout.className = 'two-column-layout';
                const leftColumn = document.createElement('div');
                const rightColumn = document.createElement('div');

                // Generate content for the left column
                leftKeys.forEach(country => {
                    const accordionItem = createAccordionItem(country, dataToRender[country]);
                    leftColumn.appendChild(accordionItem);
                });

                // Generate content for the right column
                rightKeys.forEach(country => {
                    const accordionItem = createAccordionItem(country, dataToRender[country]);
                    rightColumn.appendChild(accordionItem);
                });

                twoColumnLayout.appendChild(leftColumn);
                twoColumnLayout.appendChild(rightColumn);
                container.appendChild(twoColumnLayout);

                // Re-add event listeners for accordion behavior
                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        button.classList.toggle('active');

                        if (button.classList.contains('active')) {
                            content.style.maxHeight = content.scrollHeight + 'px';
                        } else {
                            content.style.maxHeight = '0';
                        }
                    });
                });

                // Re-add event listeners for the "Open All Links" buttons
                document.querySelectorAll('.link-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        event.stopPropagation(); // Prevent the accordion from toggling
                        const links = JSON.parse(event.target.dataset.links);
                        links.forEach(link => {
                            const actualLink = link.split(' ')[0]; 
                            window.open(actualLink, '_blank', 'noopener noreferrer');
                        });
                    });
                });
            }

            // Initial rendering of all countries
            renderAccordions(data);

            // Add event listener for the search bar
            searchInput.addEventListener('keyup', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                const filteredData = {};

                for (const country in data) {
                    if (data.hasOwnProperty(country)) {
                        const countryData = data[country];
                        const countryName = countryData.country_name.toLowerCase();
                        const cities = countryData.cities_to_target.map(city => city.toLowerCase());

                        if (countryName.includes(searchTerm) || cities.some(city => city.includes(searchTerm))) {
                            filteredData[country] = countryData;
                        }
                    }
                }
                renderAccordions(filteredData);
            });
        })();
